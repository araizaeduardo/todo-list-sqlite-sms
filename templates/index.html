<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Avanzada</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Tareas Avanzada</h1>
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea">
                    <input type="date" id="dueDateInput" class="form-control">
                    <button class="btn btn-primary" type="button" onclick="addTaskFromInput()">Agregar</button>
                </div>
            </div>
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar tareas">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h2>Tareas Pendientes</h2>
                <ul id="pendingTaskList" class="list-group mb-4"></ul>
            </div>
            <div class="col-md-3">
                <h2>Tareas en Proceso</h2>
                <ul id="inProgressTaskList" class="list-group mb-4"></ul>
            </div>
            <div class="col-md-3">
                <h2>Tareas Completadas</h2>
                <ul id="completedTaskList" class="list-group mb-4"></ul>
            </div>
            <div class="col-md-3">
                <h2>Archivo de Tareas</h2>
                <button id="toggleArchiveBtn" class="btn btn-secondary mb-2" onclick="toggleArchive()">Mostrar Archivo</button>
                <ul id="archivedTaskList" class="list-group mb-4" style="display: none;"></ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Authorized Numbers</h2>
                <button id="toggleAuthorizedNumbersBtn" class="btn btn-secondary mb-2">Manage Authorized Numbers</button>
                <div id="authorizedNumbersSection" style="display: none;">
                    <div id="passwordPrompt">
                        <input type="password" id="passwordInput" class="form-control mb-2" placeholder="Enter password">
                        <button id="submitPasswordBtn" class="btn btn-primary">Submit</button>
                    </div>
                    <div id="authorizedNumbersContent" style="display: none;">
                        <div id="authorizedNumbers"></div>
                        <form id="addAuthorizedNumberForm" class="mt-3">
                            <div class="input-group mb-3">
                                <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
                                <input type="text" id="description" class="form-control" placeholder="Description">
                                <button class="btn btn-primary" type="submit">Add Number</button>
                            </div>
                        </form>
                        
                        <!-- Tareas Pendientes Recibidas por SMS moved here -->
                        <h3 class="mt-4">Tareas Recibidas por SMS</h3>
                        <ul id="smsPendingTasksList" class="list-group mb-4"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </div>
</body>
</html>
